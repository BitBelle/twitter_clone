
<div *ngIf="user" class="profile">
  <div class="header"></div>
    <img src="/src/assets/image2.jpg" alt="Profile Image">
    <h3>{{ user.name }}</h3>
    <p>{{ user.username }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.phone }}</p>
    <p>{{ user.website }}</p>
    <p>{{ user.company.name }}</p>
</div>
